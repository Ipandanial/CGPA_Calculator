<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #45a049;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button, .delete-btn {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover, .delete-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            display: inline-block;
            line-height: 1;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .flex-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .flex-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
       UTeM GPA Calculator
    </header>
    <main>
        <form id="gpaForm">
            <div id="subjectInputs">
                <div class="flex-row">
                    <label>Subject: <input type="text" name="subjectName" required></label>
                    <label>Credits: <input type="number" name="creditHours" min="1" max="4" required></label>
                    <label>Score: <input type="number" name="score" min="0" max="100" required></label>
                    <button type="button" class="delete-btn" onclick="deleteSubject(this)">-</button>
                </div>
            </div>
            <button type="button" onclick="addSubject()">Add Subject</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div class="result" id="result"></div>
    </main>

    <script>
        function addSubject() {
            const subjectInputs = document.getElementById('subjectInputs');
            const div = document.createElement('div');
            div.classList.add('flex-row');
            div.innerHTML = `
                <label>Subject: <input type="text" name="subjectName" required></label>
                <label>Credits: <input type="number" name="creditHours" min="1" max="4" required></label>
                <label>Score: <input type="number" name="score" min="0" max="100" required></label>
                <button type="button" class="delete-btn" onclick="deleteSubject(this)">-</button>
            `;
            subjectInputs.appendChild(div);
        }

        function deleteSubject(button) {
            button.parentElement.remove();
        }

        function calculateGPA() {
            const form = document.getElementById('gpaForm');
            const subjectNames = form.querySelectorAll('input[name="subjectName"]');
            const creditHours = form.querySelectorAll('input[name="creditHours"]');
            const scores = form.querySelectorAll('input[name="score"]');
            let totalQualityPoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < subjectNames.length; i++) {
                const score = parseFloat(scores[i].value);
                const credits = parseInt(creditHours[i].value);
                let gradePoint = 0;

                if (score >= 80) gradePoint = 4.0;
                else if (score >= 75) gradePoint = 3.7;
                else if (score >= 70) gradePoint = 3.3;
                else if (score >= 65) gradePoint = 3.0;
                else if (score >= 60) gradePoint = 2.7;
                else if (score >= 55) gradePoint = 2.3;
                else if (score >= 50) gradePoint = 2.0;
                else if (score >= 47) gradePoint = 1.7;
                else if (score >= 44) gradePoint = 1.3;
                else if (score >= 40) gradePoint = 1.0;
                else gradePoint = 0.0;

                totalQualityPoints += gradePoint * credits;
                totalCredits += credits;
            }

            const gpa = totalQualityPoints / totalCredits;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Total Quality Points: ${totalQualityPoints.toFixed(2)}</p>
                <p>Total Credits: ${totalCredits}</p>
                <p>Your GPA: ${gpa.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
