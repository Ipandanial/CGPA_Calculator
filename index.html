<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button, .delete-btn {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover, .delete-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            display: inline-block;
            line-height: 1;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .flex-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .flex-row input, .flex-row select {
            flex: 1;
        }
        .flex-row input[name="creditHours"] {
            width: 150px; /* Increase the width of the credit box */
        }
    </style>
</head>
<body>
    <header>
        UTeM GPA Calculator
    </header>
    <main>
        <form id="gpaForm">
            <div id="subjectInputs">
                <div class="flex-row">
                    <label>Subject: <input type="text" name="subjectName" placeholder="Enter subject" required></label>
                    <label>Credits: <input type="number" name="creditHours" placeholder="Enter credits" min="1" max="4" required></label>
                    <label>Grade: 
                        <select name="grade" required>
                            <option value="" disabled selected>Select grade</option>
                            <option value="4.0">A</option>
                            <option value="3.7">A-</option>
                            <option value="3.3">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.7">B-</option>
                            <option value="2.3">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C-</option>
                            <option value="1.3">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.0">E</option>
                        </select>
                    </label>
                    <button type="button" class="delete-btn" onclick="deleteSubject(this)">-</button>
                </div>
            </div>
            <button type="button" onclick="addSubject()">Add Subject</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div class="result" id="result"></div>
    </main>

    <script>
        function addSubject() {
            const subjectInputs = document.getElementById('subjectInputs');
            const div = document.createElement('div');
            div.classList.add('flex-row');
            div.innerHTML = `
                <label>Subject: <input type="text" name="subjectName" placeholder="Enter subject" required></label>
                <label>Credits: <input type="number" name="creditHours" placeholder="Enter credits" min="1" max="4" required></label>
                <label>Grade: 
                    <select name="grade" required>
                        <option value="" disabled selected>Select grade</option>
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.0">E</option>
                    </select>
                </label>
                <button type="button" class="delete-btn" onclick="deleteSubject(this)">-</button>
            `;
            subjectInputs.appendChild(div);
        }

        function deleteSubject(button) {
            button.parentElement.remove();
        }

        function calculateGPA() {
            const form = document.getElementById('gpaForm');
            const grades = form.querySelectorAll('select[name="grade"]');
            const creditHours = form.querySelectorAll('input[name="creditHours"]');
            let totalQualityPoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < grades.length; i++) {
                const gradePoint = parseFloat(grades[i].value);
                const credits = parseInt(creditHours[i].value);

                totalQualityPoints += gradePoint * credits;
                totalCredits += credits;
            }

            const gpa = totalQualityPoints / totalCredits;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Total Quality Points: ${totalQualityPoints.toFixed(2)}</p>
                <p>Total Credits: ${totalCredits}</p>
                <p>Your GPA: ${gpa.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
