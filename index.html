<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            margin: 20px 0;
        }
        .subject-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
        }
        .subject-input label {
            flex: 1;
            min-width: 150px;
        }
        .subject-input button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .subject-input button:hover {
            background-color: #e53935;
        }
        label input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #f0f9ff;
            border: 1px solid #d0e7ff;
            color: #333;
        }
        .result p {
            margin: 5px 0;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <main>
        <h2>Enter Your Details</h2>
        <form id="gpaForm">
            <div id="subjectInputs">
                <div class="subject-input">
                    <label>Subject Name: <input type="text" name="subjectName" required></label>
                    <label>Credit Hours: <input type="number" name="creditHours" min="1" max="4" required></label>
                    <label>Score: <input type="number" name="score" min="0" max="100" required></label>
                    <button type="button" onclick="deleteSubject(this)">Delete</button>
                </div>
            </div>
            <button type="button" onclick="addSubject()">Add Another Subject</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div class="result" id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 GPA Calculator. All rights reserved.</p>
    </footer>

    <script>
        function addSubject() {
            const subjectInputs = document.getElementById('subjectInputs');
            const div = document.createElement('div');
            div.className = 'subject-input';
            div.innerHTML = `
                <label>Subject Name: <input type="text" name="subjectName" required></label>
                <label>Credit Hours: <input type="number" name="creditHours" min="1" max="4" required></label>
                <label>Score: <input type="number" name="score" min="0" max="100" required></label>
                <button type="button" onclick="deleteSubject(this)">Delete</button>
            `;
            subjectInputs.appendChild(div);
        }

        function deleteSubject(button) {
            const subjectDiv = button.parentElement;
            subjectDiv.remove();
        }

        function calculateGPA() {
            const form = document.getElementById('gpaForm');
            const subjectNames = form.querySelectorAll('input[name="subjectName"]');
            const creditHours = form.querySelectorAll('input[name="creditHours"]');
            const scores = form.querySelectorAll('input[name="score"]');
            let totalQualityPoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < subjectNames.length; i++) {
                const score = parseFloat(scores[i].value);
                const credits = parseInt(creditHours[i].value);
                let gradePoint = 0;

                if (score >= 80) gradePoint = 4.0;
                else if (score >= 75) gradePoint = 3.7;
                else if (score >= 70) gradePoint = 3.3;
                else if (score >= 65) gradePoint = 3.0;
                else if (score >= 60) gradePoint = 2.7;
                else if (score >= 55) gradePoint = 2.3;
                else if (score >= 50) gradePoint = 2.0;
                else if (score >= 47) gradePoint = 1.7;
                else if (score >= 44) gradePoint = 1.3;
                else if (score >= 40) gradePoint = 1.0;
                else gradePoint = 0.0;

                totalQualityPoints += gradePoint * credits;
                totalCredits += credits;
            }

            const gpa = totalQualityPoints / totalCredits;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Total Quality Points: ${totalQualityPoints.toFixed(2)}</p>
                <p>Total Credits: ${totalCredits}</p>
                <p>Your GPA: ${gpa.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
