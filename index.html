<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        UTeM GPA Calculator
    </header>
    <main>
        <form id="gpaForm">
            <table id="subjectsTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Credits</th>
                        <th>Grade</th>
                        <th>Pointer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subjectRows">
                </tbody>
            </table>
            <button type="button" onclick="addSubject()">Add Subject</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div class="result" id="result"></div>
    </main>

    <script>
        function addSubject() {
            const tableBody = document.getElementById('subjectRows');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td><input type="text" name="subjectName" placeholder="Enter subject" required></td>
                <td><input type="number" name="creditHours" placeholder="Enter credits" min="1" max="4" required></td>
                <td>
                    <select name="grade" required>
                        <option value="" disabled selected>Select grade</option>
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.0">E</option>
                    </select>
                </td>
                <td class="pointer">0.00</td>
                <td><button type="button" class="delete-btn" onclick="deleteSubject(this)">Delete</button></td>
            `;

            tableBody.appendChild(row);
        }

        function deleteSubject(button) {
            button.parentElement.parentElement.remove();
            calculateGPA();
        }

        function calculateGPA() {
            const tableBody = document.getElementById('subjectRows');
            const rows = tableBody.querySelectorAll('tr');
            let totalQualityPoints = 0;
            let totalCredits = 0;

            rows.forEach(row => {
                const credits = row.querySelector('input[name="creditHours"]').value;
                const grade = row.querySelector('select[name="grade"]').value;
                const pointerCell = row.querySelector('.pointer');

                if (credits && grade) {
                    const creditValue = parseFloat(credits);
                    const gradeValue = parseFloat(grade);
                    const pointer = creditValue * gradeValue;

                    pointerCell.textContent = pointer.toFixed(2);

                    totalQualityPoints += pointer;
                    totalCredits += creditValue;
                }
            });

            const gpa = totalCredits > 0 ? totalQualityPoints / totalCredits : 0;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Total Quality Points: ${totalQualityPoints.toFixed(2)}</p>
                <p>Total Credits: ${totalCredits}</p>
                <p>Your GPA: ${gpa.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
